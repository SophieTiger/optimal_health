<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Optimal Health. Individual and Group Coaching. Personal Training. Nutrition, Functional Fitness and Health. Stockholm, Sweden.">
    <meta name="keywords"
        content="health, nutrition, sports nutrition, crossfit, functional fitness, personal training, PT, exercise, workout">
    <!-- Title -->
    <title>Optimal Health</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header-->
    <header>
        <a href="index.html">
            <img id="logo" src="assets/images/okh_logo.png" alt="Logo Optimal Health">
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="contact">
            <form action="https://formdump.codeinstitute.net" id="contact-form" method="post">
                <h2><i class="fa-solid fa-phone-volume"></i> Let's get in touch!</h2>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="text-input" required><br>
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email" class="text-input" required><br>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone_number" id="phone" class="text-input" required><br>
                <div class="radio-button">
                    <input type="radio" name="preference" id="pt" value="pt" required>
                    <label for="pt">Personal Training</label><br>
                    <input type="radio" name="preference" id="nutrition" value="nutrition" required>
                    <label for="nutrition">Nutrition Coaching</label><br>
                    <input type="radio" name="preference" id="both" value="both" required checked>
                    <label for="both">Both</label>
                </div>
                <button type="submit" class="call-me-button">3..2..1..Go!</button>
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com/optimalkost.nu/" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/soph.tiger/" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit my Youtube channel (opens in new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
        </ul>
    </footer>

    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/f1ec7813a1.js" crossorigin="anonymous"></script>

</body>

</html>
